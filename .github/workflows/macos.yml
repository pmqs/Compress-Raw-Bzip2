name: MacOS build

on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  build:

    runs-on: macos-latest

    strategy:
      matrix:
        perl:
          - '5.42'
          - '5.40'
          - '5.38'
          - '5.36'
          - '5.34'
          - '5.32'
          - '5.30'
          - '5.28'
          - '5.26'
          - '5.24'
          - '5.22'
          - '5.20'
          - '5.18'
          - '5.16'
          - '5.14'
          - '5.12'
          - '5.10'
          - '5.8'
          - '5.6'
        build-bzip2:
          - 0
          - 1

    name: Perl ${{ matrix.perl }} BUILD_BZIP2:${{matrix.build-bzip2}}
    steps:

    - uses: actions/checkout@v4

    - name: Setup perl
      uses: shogo82148/actions-setup-perl@v1
      with:
        perl-version: ${{ matrix.perl }}

    - name: Perl version
      run: perl -V

    - name: Install dependencies
      run: cpanm --quiet --installdeps --notest .

    - name: Build
      run: perl Makefile.PL && make
      env:
        BUILD_BZIP2: ${{matrix.build-bzip2}}

    - name: Test
      run: make test


  werror:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        perl:
          - latest

        compiler:
          - name: clang
            ccflags: -Werror

          - name: clang++
            ccflags: -Werror -xc++

        build-bzip2:
          - 0
          - 1


    name: Perl ${{ matrix.perl }} CC:${{ matrix.compiler.name }} BUILD_BZIP2:${{matrix.build-bzip2}}
    steps:
    - uses: actions/checkout@v4

    - name: Setup perl
      uses: shogo82148/actions-setup-perl@v1
      with:
        perl-version: ${{ matrix.perl }}

    - name: Perl version
      run: perl -V

    - name: Install DB
      run: sudo apt-get install libdb-dev

    - name: Install Perl dependencies
      run: cpanm --quiet --installdeps --notest .

    - name: Build
      run: |
        flags=$( perl -MConfig -e 'print $Config::Config{ccflags}' )
        perl Makefile.PL CCFLAGS="$flags ${{ matrix.compiler.ccflags }}" CC=${{ matrix.compiler.name }} && make
      env:
        BUILD_BZIP2: ${{matrix.build-bzip2}}

    - name: Test
      run: make test
